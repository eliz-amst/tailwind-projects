<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            light: '#EDEBE0',
            greenish: '#9EAEA6',
            pinkk: '#8B5B7C',
            grey: '#C1C1C1',
            pinkie: '#9a5f88',
            newpink: '#9f628d',
            newgreen: '#569676',
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <title>Product-Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-light min-h-screen">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-grey rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <div>
          <img
            src="product.jpg"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-greenish rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-bold">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-pinkk text-white border-b-8 border-b-pinkie rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-pinkk group-hover:border-t-pinkie group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 uppercase font-bold duration-150 bg-pinkk rounded-lg group-hover:bg-newpink"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-newgreen rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>

              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="heart.png" alt="" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
